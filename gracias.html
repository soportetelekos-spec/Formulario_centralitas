<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario enviado - Telekos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0c2f54, #145282, #0e3a66);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      margin-top: 15%;
    }

    h1 {
      font-size: 2rem;
      color: #ffd166;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ffd166;
      color: #0c2f54;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.4);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ ¡Formulario enviado con éxito!</h1>
    <p>Gracias por enviar la configuración de la centralita. Hemos recibido tu solicitud correctamente.</p>
    <a href="index.html">Volver al formulario</a>
  </div>
</body>
</html>
